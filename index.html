<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Next Install</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-1: #f7f8fd;
        --bg-2: #eceff6;
        --card: rgba(255, 255, 255, 0.92);
        --stroke: rgba(15, 23, 42, 0.08);
        --text: #0c111b;
        --muted: #5d6879;
        --accent: #007aff;
        --accent-2: #64d2ff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Manrope", sans-serif;
        color: var(--text);
        background:
          radial-gradient(900px 500px at 10% -10%, rgba(100, 210, 255, 0.35), transparent 60%),
          radial-gradient(900px 520px at 110% 0%, rgba(255, 203, 173, 0.38), transparent 60%),
          linear-gradient(180deg, var(--bg-1), var(--bg-2));
        display: grid;
        place-items: center;
        padding: 24px 16px 48px;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          repeating-linear-gradient(
            120deg,
            rgba(255, 255, 255, 0.4) 0,
            rgba(255, 255, 255, 0.4) 1px,
            transparent 1px,
            transparent 10px
          );
        opacity: 0.2;
        pointer-events: none;
      }

      .wrap {
        width: min(680px, 100%);
        display: grid;
        gap: 18px;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 6px;
        color: var(--muted);
        font-size: 14px;
        letter-spacing: 0.2px;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        color: var(--text);
      }

      .brand img {
        height: 22px;
        width: auto;
        display: block;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
      }

      .card {
        background: var(--card);
        border: 1px solid var(--stroke);
        border-radius: 26px;
        padding: 22px;
        box-shadow: 0 24px 60px rgba(20, 28, 47, 0.12);
      }

      .app-row {
        display: flex;
        align-items: center;
        gap: 18px;
      }

      .app-icon {
        width: 86px;
        height: 86px;
        border-radius: 22px;
        background: #0d1016;
        display: grid;
        place-items: center;
        box-shadow: 0 16px 30px rgba(15, 23, 42, 0.18);
        position: relative;
        overflow: hidden;
      }

      .app-icon img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: contain;
      }

      .app-info {
        flex: 1;
        display: grid;
        gap: 6px;
      }

      h1 {
        margin: 0;
        font-size: clamp(22px, 4.6vw, 28px);
        letter-spacing: -0.2px;
      }

      .subtitle {
        margin: 0;
        color: var(--muted);
        font-size: clamp(13px, 3.2vw, 15px);
      }

      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .meta span {
        font-size: 12px;
        color: #526070;
        background: #eef1f7;
        border: 1px solid rgba(15, 23, 42, 0.08);
        padding: 4px 10px;
        border-radius: 999px;
      }

      .get-button {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        justify-content: center;
        height: 36px;
        min-width: 82px;
        padding: 0 18px;
        border-radius: 999px;
        background: var(--accent);
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.6px;
        text-decoration: none;
        box-shadow: 0 10px 24px rgba(0, 122, 255, 0.28);
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .get-button:active {
        transform: scale(0.98);
        box-shadow: 0 6px 16px rgba(0, 122, 255, 0.2);
      }

      .footnote {
        margin: 0;
        font-size: 12px;
        color: var(--muted);
        text-align: center;
      }

      @media (max-width: 520px) {
        .app-row {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .app-info {
          align-items: center;
        }

        .meta {
          justify-content: center;
        }

        .get-button {
          align-self: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          App Store
        </div>
        <div>Today</div>
      </div>
      <div class="card">
        <div class="app-row">
          <div class="app-icon">
            <img src="bgmi.png" alt="BGMI icon" />
          </div>
          <div class="app-info">
            <h1>BGMI - NEXT IOS</h1>
            <p class="subtitle">Action • Online Multiplayer</p>
            <div class="meta">
              <span>4.7 ★</span>
              <span>18+ Age</span>
              <span>3.5 GB</span>
            </div>
          </div>
          <a
            class="get-button"
            href="itms-services://?action=download-manifest&url=https://n00ios.github.io/IOS/manifest.plist"
          >
            GET
          </a>
        </div>
      </div>
      <p class="footnote">
        Install instructions:
        Open in Safari → tap GET → the app will install on your Home Screen. If prompted, go to Settings → VPN
        &amp; Device Management and trust the developer.
      </p>
    </div>
  </body>
</html>
